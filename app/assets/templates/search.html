<div class="container">
  <div ng-controller="SearchController">
    <div class="col-md-6 col-md-offset-4">
      <h1>Search for Game</h1>
      <input type="text" ng-model="search" ng-change="getGames()" ng-model-options="{debounce: 800}" placeholder="Type Game">

        <div ng-repeat="game in games">
          <p>Title: {{ game.title }}</p>
          <p>Short Description: {{ game.short_description }}</p>
          <img src="{{ game.thumb}}">
        </div>


    </div>
  </div>
</div>
